site_name: 나태한진태
site_description: 게임 개발과 그래픽스에 대한 기록
site_author: JinNate
site_url: https://onethingchanged.github.io/JinNate/

repo_name: OneThingChanged/JinNate
repo_url: https://github.com/OneThingChanged/JinNate

theme:
  name: material
  language: ko
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - en
        - ko
  - glightbox  # 이미지 라이트박스

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - 홈: index.md
  - 게임개발:
    - game-dev/index.md
  - 언리얼:
    - unreal/index.md
    - 렌더링 시스템 분석:
      - unreal/rendering/index.md
      - Ch.01 개요 및 기초: unreal/rendering/01-overview.md
      - Ch.02 멀티스레드 렌더링: unreal/rendering/02-multithreading.md
      - Ch.03 렌더링 메커니즘: unreal/rendering/03-rendering-mechanism.md
      - Ch.04 디퍼드 렌더링: unreal/rendering/04-deferred-rendering.md
      - Ch.05 광원과 그림자:
        - unreal/rendering/05-light-and-shadow/index.md
        - 셰이더 시스템: unreal/rendering/05-light-and-shadow/01-shader-system.md
        - BasePass: unreal/rendering/05-light-and-shadow/02-basepass.md
        - 광원: unreal/rendering/05-light-and-shadow/03-light-sources.md
        - LightingPass: unreal/rendering/05-light-and-shadow/04-lightingpass.md
        - 그림자: unreal/rendering/05-light-and-shadow/05-shadows.md
  - 그래픽스:
    - graphics/index.md
  - 프로그래밍:
    - programming/index.md
  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OneThingChanged
  generator: false

